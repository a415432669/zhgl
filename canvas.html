	<body>

			<canvas id="canvas1" width="300" height="250"></canvas>
		</div>
		<canvas id="canvas2" width="300" height="250"></canvas>
		<script type="text/javascript">
(function(){
		var img = new Image()
		var img2 = new Image()
		var img3 = new Image()
		img.src = 'img/content/xia.png'
		img2.src = 'img/content/right.png'
		img3.src = 'img/content/shang.png'
		var canvas1 = document.getElementById('canvas1')
		var cxt1 = canvas1.getContext('2d')
		var canvas2 = document.getElementById('canvas2')
		var cxt2 = canvas2.getContext('2d')
		
//		img.onload = function(){
//			img2.onload = function(){

					console.log(44)

					drawArc(cxt1,46,0,4*Math.PI/4,'#e73451',img2)
					drawFont(cxt1,"已发工资",-28,-10,12)
					drawFont(cxt1,"76",-15,16,24)

//

		function drawArc(cxt,r,startDeg,endStartDeg,color,img){
			
			cxt.save()
//			cxt.beginPath()
//			cxt.rect(0,0,300,250)
//			cxt.fill()
//			cxt.closePath()
			
			
			cxt.translate(150,125)
			cxt.rotate(-Math.PI/2)
			cxt.save()
			cxt.beginPath()
			cxt.arc(0,0,r,startDeg,endStartDeg)
			cxt.lineWidth = 18
			cxt.lineCap = 'round'
			cxt.strokeStyle = color
			cxt.stroke()
			cxt.closePath()
			
			cxt.beginPath()
			cxt.drawImage(img,r-10,-5,18,18)
			cxt.closePath()
			cxt.restore()
			cxt.restore()
		}
		
		function drawFont(cxt,content,x,y,size){
			
			cxt.save()
			cxt.translate(150,125)
			cxt.save()
			cxt.beginPath()
			cxt.font=size+"px Arial";
			cxt.fillText(content,x,y);
			cxt.closePath()
			cxt.restore()
			cxt.restore()
		}
		
		
		function drawArc2(cxt,r,startDeg,endStartDeg,color,img){
			
			cxt.save()
//			cxt.beginPath()
//			cxt.rect(0,0,300,250)
//			cxt.fill()
//			cxt.closePath()
			
			
			cxt.translate(150,125)
			cxt.save()
			cxt.beginPath()
			cxt.arc(0,0,r,startDeg,endStartDeg,true)
			cxt.lineWidth = 18
			cxt.lineCap = 'round'
			cxt.strokeStyle = color
			cxt.stroke()
			cxt.closePath()
			
			cxt.beginPath()
			cxt.drawImage(img,r-10,-15,18,18)
			cxt.closePath()
			cxt.restore()
			cxt.restore()
		}
	
})()
		
		</script>
	</body>
</html>
